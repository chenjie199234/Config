apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-deployment
  namespace: default
  labels:
    app: config
spec:
  replicas: 1
  revisionHistoryLimit: 5
  minReadySeconds: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: config
  template:
    metadata:
      labels:
        app: config
    spec:
      containers:
        - name: config
          image: <IMAGE>
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 4096Mi
              cpu: 4000m
            requests:
              memory: 256Mi
              cpu: 250m
          env:
            - name: DEPLOY_ENV
              value: kubernetes
          livenessProbe:
            exec:
              command:
                - ./probe.sh
            initialDelaySeconds: 2
            timeoutSeconds: 1
            periodSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - ./probe.sh
            initialDelaySeconds: 2
            timeoutSeconds: 1
            periodSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: config-config-volume
              mountPath: /root/app/k8sconfig
      volumes:
        - name: config-config-volume
          configMap:
            name: config-config
            items:
              - key: app-config
                path: AppConfig.json
              - key: source-config
                path: SourceConfig.json
      imagePullSecrets:
        - name: default-secret
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: config-hpa
  namespace: default
spec:
  scaleTargetRef:   
    apiVersion: apps/v1
    kind: Deployment  
    name: config-deployment
  maxReplicas: 10
  minReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 3500Mi
  - type: Resource
    resource:
      name: cpu
      target:
        type: AverageValue
        averageValue: 3400m
---
apiVersion: v1
kind: Service
metadata:
  name: config-service
  namespace: default
  labels:
    app: config
spec:
  type: ClusterIP
  ports:
  - name: web
    protocol: TCP
    port: 80
    targetPort: 8000
  selector:
    app: config

syntax="proto3";

//this is the proto package name,all proto in this project must use this name as the proto package name
package config;
//this is the golang's package name,all proto in this project must use this name as the golang's package name
option go_package="config/api;api";

//this is the proto file for sconfig service
service sconfig{
	//one specific app's current info
	rpc sinfo(sinforeq)returns(sinforesp);//method:get|timeout:500ms
	//set one specific app's config
	rpc sset(ssetreq)returns(ssetresp);//method:post|timeout:500ms
	//rollback one specific app's config
	rpc srollback(srollbackreq)returns(srollbackresp);//method:post|timeout:500ms
	//get one specific app's config
	rpc sget(sgetreq)returns(sgetresp);//method:get|timeout:500ms
	//get all groups
	rpc sgroups(sgroupsreq)returns(sgroupsresp);//method:get|timeout:500ms
	//get all apps
	rpc sapps(sappsreq)returns(sappsresp);//method:get|timeout:500ms

	//comment option separate by '|'
	//method:     http method(only for http,rpc will ignore this),only support:get,post
	//timeout:    life control
	//mids:       midwares

	//rpc example(examplereq)returns(exampleresp);//method:get|timeout:200ms|mids:["examplemid1","examplemid2"]
}
message sinforeq {
	string groupname=1;//empty:false
	string appname=2;//empty:false
	//check if need update
	//if not,only op_num field will return
	//0 will always return all data
	int64 op_num=3;//gte:0
}
message sinforesp {
	string cur_id=1;
	string cur_config=2;
	int64 op_num=3;
	//ids are sortted by create time
	repeated string all_ids=4;
}
message ssetreq {
	string groupname=1;//empty:false
	string appname=2;//empty:false
	string config=3;
}
message ssetresp {
}
message srollbackreq{
	string groupname=1;//empty:false
	string appname=2;//empty:false
	string id=3;//empty:false
}
message srollbackresp{

}
message sgetreq {
	string groupname=1;//empty:false
	string appname=2;//empty:false
	string id=3;//empty:false
}
message sgetresp {
	string id=1;
	string config=2;
}
message sgroupsreq {
}
message sgroupsresp {
	repeated string groups=1;
}
message sappsreq {
	string groupname=1;//empty:false
}
message sappsresp {
	repeated string apps=1;
}
